<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        tr ==> table row
        td ==> table data
        th ==> table head
    -->

    <table border="2" bordercolor="red" cellpadding="5" cellspacing="10">

        <tr> 
            <th>Name</th>
            <th>Age</th>
            <th>Std</th>
        </tr>

        <tr>
            <td>Shaan</td>
            <td>12</td>
            <td rowspan="2">7th</td>
        </tr>
        
        <tr>
            <td>Rohan Patel</td>
            <td>13</td>
            <!-- <td rowspan="2">7th</td> -->

        </tr>

        <tr>
            <td>Ravi</td>
            <td colspan="2" align="center">14</td>
            <!-- <td>9</td> -->
        </tr>



    </table>

</body>
</html>
