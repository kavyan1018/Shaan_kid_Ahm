<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Today's Date :</p>

    <p id="date"></p>
    
</body>
<script>

    const today = new Date();

    document.getElementById("date").innerHTML = today.toLocaleDateString();

</script>
</html>
