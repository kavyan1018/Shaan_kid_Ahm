<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        ol ==> ordered list
        ul ==> unordered list
        li ==> list item
    -->


    <h1>My Favorite Fruits</h1>

    <!-- it will return numbers by defult -->
    
    <ol type="1" reversed start="10"> 
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>


    <!-- unorder list -->

    <!-- <ul type="circle"> -->
    <!-- <ul type="square"> -->
    <!-- <ul type="none"> -->
    <ul type="circle">
        <li>Grapes</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
        <li>Watermelon</li>
        <li>Blueberry</li>

    </ul>
</body>
</html>
