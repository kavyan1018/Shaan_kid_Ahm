<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 

    attributes :
        loop : This attribute is a boolean attribute. If present, it specifies that the audio will start over again, every time it is finished.

        autoplay : This attribute is also a boolean attribute. If present, it specifies that the audio will start playing as soon as it is ready, without waiting for the user to press the play button.

        controls : This attribute is a boolean attribute. If present, it specifies that the audio controls should be displayed, allowing the user to control audio playback (play, pause, volume, etc.).

        muted : This attribute is a boolean attribute. If present, it specifies that the audio will be initially muted, meaning that it will not produce sound until the user unmutes it.
    
        -->

        <!-- local storage -->

    <audio src="./Title Track Saiyaara 128 Kbps.mp3" controls loop></audio>

    <video src="./videoplayback.mp4" controls height="200px"></video>

    <!-- from google -->

    <!-- audio -->
